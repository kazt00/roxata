<div class="menu-shape d-none-responsive" style="z-index: 0;"></div>
<a class="navbar-brand d-none-responsive" routerLink="/" (click)="goToHome('content')">
    <img src="/assets/roxata1.png" alt="Logo">
</a>
<div class="menu-nav p-3 d-none-responsive" style="z-index: 1;">
    <span class="font-regular home-menu text-white ml-3">{{ menuTitle }}</span>
    <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link text-white font-weight-bold"
               [routerLink]="item.link" 
               [routerLinkActive]="item.routerLinkActive || ''"
               (click)="handleClick(item)">
               {{ item.label }}
            </a>
        </li>
    </ul>
</div>
